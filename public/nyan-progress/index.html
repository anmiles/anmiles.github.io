<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Progress-bar nyan-cat</title>
<style type="text/css">
html, body
{
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial;
}

.container
{
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    padding: 5%;
    background: #eeeeee;
}

.body
{
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    border: 3px solid grey;
    border-radius: 15px;
    background: #ffffff;
}

h1
{
    font-size: 40px;
    text-align: center;
    margin: 30px 0;
}

.progress
{
    margin-top: 10%;
    width: 80%;
    margin-left: 10%;
    border: 1px solid grey;
    border-radius: 5px;
    height: 50px;
}

.inner
{
    box-sizing: border-box;
    width: 0%;
    height: 100%;
    background: url(nyananim.gif) right center no-repeat;
    background-size: auto 50px;
    padding-right: 123px;
    font-size: 30px;
    line-height: 50px;
    text-align: center;
}

.inner2
{
    height: 100%;
    background: url(nyanbg.gif) right center repeat-x;
    background-size: auto 50px;
}
</style>
</head>

<body>
<script src="../externals/jquery-3.4.1.min.js"></script>
<div class="container">
    <div class="body">
        <h1>Please wait...</h1>
        <div class="progress"><div class="inner"><div class="inner2"></div></div></div>
    </div>
    <script type="text/javascript">
    $('.inner').animate({width: '100%'}, 5000, function()
    {
        setTimeout(function()
        {
            $('.inner2').hide();
            $('.inner').css('background', '#ffffff').html("Done!");
        }, 100);
    });
    </script>
</div>

</body>
</html>
