<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Night clock</title>
<link rel="manifest" href="manifest.json" />
<link href="favicon.png" type="image/ico" rel="shortcut icon">
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

body {
	background: #000000;
	color: #222222;
	font-size: 36vw;
	line-height: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: system-ui, sans-serif;
}

.divider {
	margin-top: -6%;
	padding: 0 2%;
}
</style>
</head>

<body>
	<span class="hours"></span>
	<span class="divider">:</span>
	<span class="minutes"></span>
</body>
<script type="text/javascript">
function tick() {
	const date = new Date();
	document.querySelector('.hours').innerHTML = date.getHours().toString().padStart(2, 0);
	document.querySelector('.minutes').innerHTML = date.getMinutes().toString().padStart(2, 0);
}

setInterval(tick, 1000);
tick();
</script>
</html>
