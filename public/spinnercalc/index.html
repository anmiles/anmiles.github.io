<!DOCTYPE html>
<html>
<head>
	<title>Spinner calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="DC.date" content="2023-10-07">
	<link rel="icon" href="https://anmiles.net/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/index.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style.css?v={VERSION}" type="text/css">
</head>
<body>

<div class="box">
	<dl>
		<dt><label for="sections">Sections:</label></dt>
		<dd><input data-input="true" type="number" id="sections" value="130" readonly disabled /></dd>
	</dl>
	<dl>
		<dt><label for="radius1">Radius&nbsp;1:</label></dt>
		<dd><input data-input="true" type="number" id="radius1" /></dd>
	</dl>
	<dl>
		<dt><label for="radius2">Radius&nbsp;2:</label></dt>
		<dd><input data-input="true" type="number" id="radius2" /></dd>
	</dl>
	<dl>
		<dt><label for="sections">Stroke:</label></dt>
		<dd><input type="text" id="stroke" value="#ffffff" /></dd>
	</dl>
	<dl>
		<dt><label for="sections">Stops:</label></dt>
		<dd><textarea data-output="true" id="stops"></textarea></dd>
	</dl>
	<dl>
		<dt><label for="sections">Angles:</label></dt>
		<dd><textarea data-output="true" id="angles"></textarea></dd>
	</dl>
	<dl>
		<dt><label for="dashes">Dashes:</label></dt>
		<dd><textarea data-output="true" id="dashes"></textarea></dd>
	</dl>
	<dl>
		<dt><label for="excel">Excel:</label></dt>
		<dd><textarea id="excel"></textarea></dd>
	</dl>
	<dl>
		<dt><label for="code">Code:</label></dt>
		<dd><textarea id="code"></textarea></dd>
	</dl>
	<dl>
		<dt>Progress:</dt>
		<dd><div id="progress"><div id="bar" style="width: 0"></div></div></dd>
	</dl>
</div>

<!-- TODO: migrate to react -->
<script type="text/javascript" src="/externals/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>

</body>
</html>
