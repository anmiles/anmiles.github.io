<!DOCTYPE html>
<html>
<head>
	<title>Spinner calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="DC.date" content="2023-10-07">
	<link rel="icon" href="preloader.png" type="image/png">
	<link rel="stylesheet" href="/index.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style.css?v={VERSION}" type="text/css">
</head>
<body>

<div class="top">
	<div class="theme right"></div>
</div>

<div class="box">
	<div class="field">
		<label for="sections">Sections:</label>
		<input data-input="true" type="number" id="sections" value="130" />
	</div>
	<div class="field">
		<label for="radius1">Radius&nbsp;1:</label>
		<input data-input="true" type="number" id="radius1" />
	</div>
	<div class="field">
		<label for="radius2">Radius&nbsp;2:</label>
		<input data-input="true" type="number" id="radius2" />
	</div>
	<div class="field">
		<label for="sections">Stroke:</label>
		<input type="text" id="stroke" value="#ffffff" />
	</div>
	<div class="field">
		<label for="sections">Stops:</label>
		<textarea data-output="true" id="stops"></textarea>
	</div>
	<div class="field">
		<label for="sections">Angles:</label>
		<textarea data-output="true" id="angles"></textarea>
	</div>
	<div class="field">
		<label for="dashes">Dashes:</label>
		<textarea data-output="true" id="dashes"></textarea>
	</div>
	<div class="field">
		<label for="excel">Excel:</label>
		<textarea id="excel"></textarea>
	</div>
	<div class="field">
		<label for="code">Code:</label>
		<textarea id="code"></textarea>
	</div>
	<div class="field">
		<label for="progress">Progress:</label>
		<div id="progress"><div id="bar" style="width: 0"></div></div>
	</div>
</div>

<!-- TODO: migrate to react -->
<script type="text/javascript" src="/libs/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/index.js?v={VERSION}"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>

</body>
</html>
