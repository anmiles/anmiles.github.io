<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="manifest" href="manifest.json" />
<link href="preloader.png" type="image/ico" rel="shortcut icon">
<title>Scanner [REDACTED]</title>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        width: 540px;
        height: 960px;
        overflow: hidden;
    }
    
    body {
        background: #000000;
    }
    
    .scanner {
        width: 540px;
        height: 960px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: url(./scanner.png) center center no-repeat;
        background-size: contain;
    }
    
    .preloader {
        position: absolute;
        width: 100%;
        height: 100%;
        margin-top: -30%;
        background: url(./preloader1.png) center center no-repeat;
        background-size: 30%;
    }
    
    .preloader1 {
        background-image: url(./preloader1.png);
        animation: rotate 10s linear infinite reverse;
    }
    
    .preloader2 {
        background-image: url(./preloader2.png);
        animation: rotate 10s linear infinite;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
</style>
</head>

<body>
<div class="scanner">
    <div class="preloader preloader1"></div>
    <div class="preloader preloader2"></div>
</div>

<script type="text/javascript">
    function resizeScanner() {
        var minWidth = Math.min(window.innerWidth, window.innerHeight * 9 / 16, 540);
        document.querySelector('.scanner').style.width = minWidth + 'px';
        document.querySelector('.scanner').style.height = (minWidth * 16 / 9) + 'px';
    }
    
    window.onresize = resizeScanner;
    resizeScanner();
</script>
