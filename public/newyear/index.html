<!DOCTYPE html>
<html>
<head>
	<title>New Year Countdown</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="DC.date" content="2019-12-29">
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json?v={VERSION}">
	<link rel="stylesheet" href="/index.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style-local.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="fireworks.css?v={VERSION}" type="text/css">
</head>
<body>

<div class="snow" data-bind="visible: !ShowFireworks()">
	<div class="counter">
		<div class="item days" data-bind="attr: { 'data-total': TotalDays }">
			<div class="value lower" data-bind="text: Days"></div>
			<div class="value upper" data-bind="text: Days"></div>
			<small>
				<span lang="ru">Дни</span>
				<span lang="en">Days</span>
			</small>
		</div>
		<div class="item hours" data-bind="attr: { 'data-total': TotalHours }">
			<div class="value lower" data-bind="text: Hours"></div>
			<div class="value upper" data-bind="text: Hours"></div>
			<small>
				<span lang="ru">Часы</span>
				<span lang="en">Hours</span>
			</small>
		</div>
		<div class="item minutes" data-bind="attr: { 'data-total': TotalMinutes }">
			<div class="value lower" data-bind="text: Minutes"></div>
			<div class="value upper" data-bind="text: Minutes"></div>
			<small>
				<span lang="ru">Минуты</span>
				<span lang="en">Minutes</span>
			</small>
		</div>
		<div class="item seconds" data-bind="attr: { 'data-total': TotalSeconds }">
			<div class="value lower" data-bind="text: Seconds"></div>
			<div class="value upper" data-bind="text: Seconds"></div>
			<small>
				<span lang="ru">Секунды</span>
				<span lang="en">Seconds</span>
			</small>
		</div>
	</div>
</div>

<!-- Fireworks got from https://code.sololearn.com/WQ7024hOCL2w/ -->
<div class="pyro" data-bind="visible: ShowFireworks">
	<div class="before"></div>
	<div class="after"></div>
	<div class="congratulations">
		<div class="text" lang="ru">С Новым Годом!</div>
		<div class="text" lang="en">Happy New Year!</div>
	</div>
</div>

<!-- TODO: migrate to react -->
<script type="text/javascript" src="/libs/knockout-3.5.1.min.js"></script>
<script type="text/javascript" src="script-local.js?v={VERSION}"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>
<script type="text/javascript" src="/index.js?v={VERSION}"></script>

</body>
</html>
