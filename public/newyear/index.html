<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>New Year Countdown</title>
	<link rel="manifest" href="manifest.json" />
	<link href="favicon.png" type="image/ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="style.css?v=2023-09-27-00-44-50" />
	<link rel="stylesheet" type="text/css" href="fireworks.css?v=2023-09-27-00-44-50" />
</head>
<body>

<div class="snow" data-bind="visible: !ShowFireworks()">
	<div class="counter">
		<div class="item weeks" data-bind="visible: ShowWeeks">
			<div class="value bottom" data-bind="text: Weeks"></div>
			<div class="value top" data-bind="text: Weeks"></div>
			<small>Weeks</small>
		</div>
		<div class="item days">
			<div class="value bottom" data-bind="text: Days"></div>
			<div class="value top" data-bind="text: Days"></div>
			<small>Days</small>
		</div>
		<div class="item hours">
			<div class="value bottom" data-bind="text: Hours"></div>
			<div class="value top" data-bind="text: Hours"></div>
			<small>Hours</small>
		</div>
		<div class="item minutes">
			<div class="value bottom" data-bind="text: Minutes"></div>
			<div class="value top" data-bind="text: Minutes"></div>
			<small>Minutes</small>
		</div>
		<div class="item seconds">
			<div class="value bottom" data-bind="text: Seconds"></div>
			<div class="value top" data-bind="text: Seconds"></div>
			<small>Seconds</small>
		</div>
	</div>
</div>

<!-- Fireworks got from https://code.sololearn.com/WQ7024hOCL2w/ -->
<div class="pyro" data-bind="visible: ShowFireworks">
	<div class="congratulations">Happy New Year!</div>
	<div class="before"></div>
	<div class="after"></div>
</div>

<script type="text/javascript" src="../externals/knockout-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js?v=2023-09-27-00-44-50"></script>

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-92540327-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-92540327-1');
</script>

</body>
</html>
