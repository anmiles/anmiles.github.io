<!DOCTYPE html>
<html>
<head>
	<title>Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="DC.date" content="2023-06-30">
	<link rel="icon" href="favicon.svg" type="image/svg">
	<link rel="manifest" href="manifest.json?v={VERSION}">
	<link rel="stylesheet" href="/index.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style.css?v={VERSION}" type="text/css">
</head>
<body>

<div class="top">
	<div class="buttons left">
		Sort:
		<button data-bind="click: sorter.toggle.bind(sorter), visible: sorter.mode() === 'abc'">ABC</button>
		<button data-bind="click: sorter.toggle.bind(sorter), visible: sorter.mode() === 'daily'">Daily</button>
	</div>
	<div class="theme right"></div>
</div>

<div class="box">
	<!-- ko if: lines().length === 0 -->
	<div class="empty">
		<!-- ko with: $root.buttons().find(button => button.text === 'add') -->
		<button data-bind="text: text, click: action"></button>
		<!-- /ko -->
	</div>
	<!-- /ko -->

	<!-- ko foreach:lines -->
	<div class="line" tabindex="0" data-bind="click: toggle, css: { selected: selected, invalid: invalid }, event: { keydown: toggle }">
		<p data-bind="text: text"></p>
	</div>
	<!-- /ko -->
</div>

<div class="buttons" data-bind="foreach: buttons">
	<button data-bind="text: text, click: action, attr: { disabled: disabled() }"></button>
</div>

<script type="text/javascript" src="/libs/react-18.3.1.min.js"></script>
<script type="text/javascript" src="/libs/react-dom-18.3.1.min.js"></script>
<script type="text/javascript" src="/libs/theme-switcher-2.0.0.min.js"></script>
<script type="text/javascript" src="/index.js?v={VERSION}"></script>

<!-- TODO: migrate to react -->
<script type="text/javascript" src="/libs/knockout-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>

</body>
</html>
