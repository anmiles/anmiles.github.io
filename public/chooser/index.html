<!DOCTYPE html>
<html>
<head>
	<title>Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="DC.date" content="2023-06-30">
	<link rel="icon" href="favicon.svg" type="image/svg">
	<link rel="manifest" href="manifest.json?v={VERSION}">
	<link rel="stylesheet" href="/index.css?v={VERSION}" type="text/css">
	<link rel="stylesheet" href="style.css?v={VERSION}" type="text/css">
</head>
<body>

<div class="theme"></div>
<div class="box">
	<div class="lines" data-bind="foreach: lines">
		<div class="line" tabindex="0" data-bind="click: toggle, css: { selected: selected, invalid: invalid }, event: { keydown: toggle }">
			<p data-bind="text: text"></p>
		</div>
	</div>
</div>

<div class="buttons">
	<button data-bind="click: add">Add</button>
	<button data-bind="click: filter, attr: { disabled: empty() }">Filter</button>
	<button data-bind="click: invert, attr: { disabled: empty() }">Invert</button>
	<button data-bind="click: sort, attr: { disabled: empty() }">Sort</button>
	<button data-bind="click: daySort, attr: { disabled: empty() }">Day sort</button>
	<button data-bind="click: copy, attr: { disabled: empty() }">Copy</button>
	<button data-bind="click: reset, attr: { disabled: empty() }">Reset</button>
</div>

<script type="text/javascript" src="/libs/react-18.3.1.min.js"></script>
<script type="text/javascript" src="/libs/react-dom-18.3.1.min.js"></script>
<script type="text/javascript" src="/libs/theme-switcher-0.1.0.min.js"></script>
<script type="text/javascript" src="/index.js?v={VERSION}"></script>

<!-- TODO: migrate to react -->
<script type="text/javascript" src="/libs/knockout-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>

</body>
</html>
