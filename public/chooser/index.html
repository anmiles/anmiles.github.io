<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css?v={VERSION}" />
	<link rel="manifest" href="manifest.json" />
	<link rel="Shortcut Icon" href="favicon.png" type="image/png" />
	<title>Chooser</title>
</head>
<body>

<!-- ko if: mode() === 'input' -->
<textarea data-bind="value: text, event: { keydown: parse }"></textarea>
<!-- /ko -->

<!-- ko if: mode() === 'select' -->
<div class="sections" data-bind="foreach: sections">
	<div class="section" data-bind="foreach: lines">
		<div class="line" tabindex="0" data-bind="click: toggle, css: { selected: selected, invalid: invalid }, event: { keydown: toggle }">
			<p data-bind="text: text"></p>
		</div>
	</div>
</div>
<!-- /ko -->

<!-- ko if: mode() === 'result' -->
<textarea data-bind="value: result"></textarea>
<!-- /ko -->

<div class="buttons">
	<button data-bind="click: back">Back</button>

	<!-- ko if: mode() === 'input' -->
	<button data-bind="click: parse" class="primary">Parse</button>
	<!-- /ko -->

	<!-- ko if: mode() === 'select' -->
	<button data-bind="click: submit" class="primary">Submit</button>
	<button data-bind="click: invert">Invert</button>
	<!-- /ko -->

	<!-- ko if: mode() === 'result' -->
	<button data-bind="click: copy" class="primary">Copy</button>
	<button data-bind="click: invert">Invert</button>
	<!-- /ko -->

	<button data-bind="click: reset">Reset</button>
</div>

<script type="text/javascript" src="https://anmiles.net/externals/knockout-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js?v={VERSION}"></script>

</body>
</html>
