<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ашан</title>
<link rel="icon" href="https://www.auchan.ru/pokupki/skin/frontend/enterprise/auchan/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="https://www.auchan.ru/pokupki/skin/frontend/enterprise/auchan/favicon.ico" type="image/x-icon" />
<style type="text/css">
*
{
    font-family: 'Open Sans';
}

.row
{
    float: left;
}

.left
{
}

.left .cell
{
    margin-left: 40px;
    margin-right: 8px;
}

.side
{
}

.side .cell
{
    margin-left: 0;
}

.right
{
    border-left: 3px double darkgrey;
}

.right .cell
{
    margin-left: 8px;
}

.cell
{
    position: relative;
    padding: 4px 0;
}

ul
{
    width: 290px;
    list-style-type: none;
    padding: 4px 0;
    margin: 0;
    border: 1px solid black;
    border-radius: 4px;
    background: #f0f0f0;
}

ul li
{
    height: 20px;
    line-height: 20px;
    margin: 4px;
    padding: 2px 6px;
    border: 1px solid grey;
    border-radius: 4px;
}

.left .cell
{
    float: right;
    clear: right;
}

.right .cell
{
    float: right;
    clear: right;
}

.left ul
{
    float: right;
    padding-right: 35px;
}

.right ul
{
    float: left;
    padding-left: 35px;
}

.left ul li
{
    float: right;
}

.right ul li
{
    float: left;
}

h3
{
    width: 40px;
    height: 44px;
    line-height: 44px;
    text-align: center;
    position: absolute;
    top: 4px;
    margin: 0;
}

.left h3
{
    right: 0;
}

.right h3
{
    left: 0;
}

.cell[data-category="tech"] li {background: #d5d5d5; }
.cell[data-category="book"] li {background: #eeff96; }
.cell[data-category="home"] li {background: #d5ffff; }
.cell[data-category="yard"] li {background: #c5ffb5; }
.cell[data-category="game"] li {background: #ffdfbf; }
.cell[data-category="baby"] li {background: #ffd5e5; }
.cell[data-category="wear"] li {background: #b98cc7; }
.cell[data-category="drink"] li {background: #5bd2e6; }
.cell[data-category="animal"] li {background: #a96a6a; }
.cell[data-category="house"] li {background: #fdef86; }
.cell[data-category="weight"] li {background: #f79f83; }
.cell[data-category="veg"] li {background: #43ce7b; }
.cell[data-category="freeze"] li {background: #c1bfcc; }
.cell[data-category="grocery"] li {background: #ffd47c; }
.cell[data-category="milk"] li {background: #faffe9; }
.cell[data-category="meat"] li {background: #e86666; }
.cell[data-category="tea"] li {background: #c5742c; }
.cell[data-category="conditer"] li {background: #ff98fb; }
</style>
</head>

<body>
<script src="../externals/jquery-3.4.1.min.js"></script>

<div class="row left side"></div>
<div class="row left left1"></div>
<div class="row right right1"></div>
<div class="row left left2"></div>
<div class="row right right2"></div>

<script type="text/javascript">
$.getJSON('structure.json', function(data)
{
    for (var i = 0; i < data.length; i ++)
    {
        var row = data[i].id <= 16 ? '.side' : (data[i].id % 2 ? '.left' : '.right') + (data[i].id < 40 ? '1' : '2');
        var label = $('<h3></h3>').html(data[i].id);
        var list = $('<ul></ul>');
        
        for (var j = 0; j < data[i].items.length; j ++)
        {
            list.append($('<li></li>').html(data[i].items[j]));
        }
        
        $(row).append($('<div class="cell" data-cell-id="' + data[i].id + '" data-category="' + data[i].category + '"></div>').append(label).append(list));
    }
});
</script>

</html>
